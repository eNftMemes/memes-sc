[package]
name = "memes-creator-wasm"
version = "0.0.0"
authors = [ "you",]
edition = "2018"
publish = false

[lib]
crate-type = [ "cdylib",]

[workspace]
members = [ "."]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.memes-creator]
path = ".."

[dependencies.elrond-wasm-node]
version = "0.25.0"

[dependencies.elrond-wasm-output]
version = "0.25.0"
features = [ "wasm-output-mode"]
